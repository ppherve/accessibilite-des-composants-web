<!DOCTYPE html>
<html lang="fr">
<head>
	<link rel="stylesheet" href="style.css">
	<meta charset="UTF-8">
	<title>caroussel</title>
</head>
<body>
	<div  role="slider" aria-hidden="true" id="images">
		<img id="image1" src="img1.png" alt="image_bebe" role="presentation"/>
		<img id="image2" src="img2.png" alt="image_bebe_quatre_pattes" role="presentation" />
		<img id="image3" src="img3.png" alt="image_bamby" role="presentation"/>
	</div>
	<div role="navigation" aria-label="carousel buttons" id="slider">
		<a  role="button" aria-label="button 1" href="#image1">1</a>
		<a  role="button" aria-label="button 2" href="#image2">2</a>
		<a  role="button" aria-label="button 3" href="#image3">3</a>
	</div>
	<script src="jquery.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
